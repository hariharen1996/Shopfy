<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    <title>Shopfy | Login</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    
    <nav>
        <div class="header">
            <a href="home.html" class="logo">Shopfy</a>
            <button class="nav-btn" id="navBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <ul class="nav-links">
            <li><a href="home.html" class="links active">
                <i class="fas fa-home"></i>
            </a></li>
        </ul>
    </nav>

    <div class="mobile-container">
            <ul class="mobile-links">
                <li><a href="home.html" class="links">
                    <i class="fas fa-home"></i>
                </a></li>
            </ul>
    </div>


    <section class="form-container">
      <div>  
        <h1 class="form-text">Login</h1>
        <div class="formmain-container">
            <form class="form" id="loginForm">
                <p class="form-error" id="loginError"></p>
                <div class="form-controls">
                    <input type="text" class="form-control" id="loginUser" placeholder="Enter username..." />
                    <p class="form-error" id="userError"></p>
               </div> 
               <div class="form-controls">
                    <input type="text" class="form-control" id="loginEmail" placeholder="Enter email..." />
                    <p class="form-error" id="emailError"></p>
                </div> 
                <button type="submit" class="btn">Login</button>
                <a href="register.html" class="form-link">Don't have an account? SignUp</a>
            </form>
        </div>
      </div>
    </section>

    <script type="module" src="./src/auth/login.js"></script>
</body>
</html>
