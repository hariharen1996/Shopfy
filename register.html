<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    <title>Shopfy | Register</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

</head>
<body>
    
    <nav>
        <div class="header">
            <a href="home.html" class="logo">Shopfy</a>
            <button class="nav-btn" id="navBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <ul class="nav-links">
            <li><a href="home.html" class="links active">
                <i class="fas fa-home"></i>
            </a></li>
        </ul>
    </nav>

    <div class="mobile-container">
            <ul class="mobile-links">
                <li><a href="home.html" class="links active">
                    <i class="fas fa-home"></i>
                </a></li>
            </ul>
    </div>
    
    <section class="form-container">
        <div>  
          <h1 class="form-text">Register</h1>
          <div class="formmain-container">
              <form class="form" id="registerForm">
                 <div class="form-controls">
                      <input type="text" class="form-control" id="register-user-inp" placeholder="Enter username..." />
                      <p class="form-error" id="userError"></p>
                 </div> 
                 <div class="form-controls">
                    <input type="text" class="form-control" id="register-user-email" placeholder="Enter email..." />
                    <p class="form-error" id="emailError"></p>
                </div> 
                 <div class="form-controls">
                      <input type="password" class="form-control" id="register-user-pwd" placeholder="Enter password..." />
                      <p class="form-error" id="pwdError"></p>
                  </div> 
                  <div class="form-controls">
                    <input type="password" class="form-control" id="register-user-con-pwd" placeholder="Confirm Password..." />
                    <p class="form-error" id="conError"></p>
                </div> 
                  <button type="submit" class="btn">Register</button>
                  <a href="login.html" class="form-link">Already have an account? Login</a>
              </form>
          </div>
        </div>
      </section>

    <script type="module" src="./src/auth/register.js"></script>
</body>
</html>
