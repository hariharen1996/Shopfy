<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    <title>Shopfy | Logout</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    
    <nav>
        <div class="header">
            <a href="home.html" class="logo">Shopfy</a>
            <button class="nav-btn" id="navBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="cart-icon-container">
                <button class="cart-btn" id="cartBtn">
                    <i class="fas fa-cart-arrow-down"></i>
                </button>
                <span class="cart-number">0</span>
            </div>
        </div>

        <ul class="nav-links">
            <li><a href="home.html" class="links active">
                <li><a href="home.html" class="links active">
                    <i class="fas fa-home"></i>
                </a></li>
            </a></li>
            <li class="user">
                <h1 class="user-name"><span class="name"></span></h1>
            </li>
        </ul>
    </nav>

    
    
    <div class="mobile-container">
            <ul class="mobile-links logout-nav">
                <li><a href="home.html" class="links active">
                        <i class="fas fa-home"></i>
                </a></li>
                <li class="user">
                    <h1 class="user-name"><span class="name" id="mbName"></span></h1>
                </li>
            </ul>
    </div>

    <div class="cart-sidebar">
        <aside class="cart">
            <button class="cart-close">
                <i class="fas fa-times"></i>
            </button>
            <header class="cart-sidebar-header">
                <h3 class="cart-sidebar-text">Your Products</h3>
            </header>
            <div class="cart-items"></div>
            <footer>
                <h2 class="cart-total cart-sidebar-text">
                    total : â‚¹0.00
                </h2>
                <button class="btn">Checkout</button>
            </footer>
        </aside>
    </div>

    <section class="logout-container">
        <h1 class="logout-text">Are you sure, you want to logout?...</h1>
        <a href="login.html" class="btn login-btn">Login</a>
        <button class="btn logout-btn" id="logoutEl">
            Logout
        </button>
    </section>

    <script type="module" src="./src/auth/logout.js"></script>
</body>
</html>
